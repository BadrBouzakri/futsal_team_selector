apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foot-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: foot.badr.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foot-app-service
            port:
              number: 80
